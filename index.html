<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Meyer's Web Browser Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Custom Styling by Me -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Bootstrap Styling -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Javascript Quiz!</title>
  </head>

  <body>
    <!-- View High Scores and Timer in Header -->
    <header class="navbar navbar-inverse navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#" class="navbar-brand heading" id="highscore">View Highscores</a>
        </div>
        <!-- Time -->
        <ul class="nav navbar-nav navbar-right">
          <li>
            <p>Time: <span id="time">0</span></p>
          </li>
        </ul>
      </div>
    </header>

    <!-- Coding Quiz Challenge Header -->
<div class="container-fluid">
    <div class="row justify-content-md-center">
    <div class="center-align" id="initial">
      <h1 class="pad-title">Coding Quiz Challenge</h1>
    
      <p class="intro">
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds!
      </p>
      <br />
      <!-- Start Quiz Button -->
      <button class= "btn btn-outline-info" id="play">Start Quiz!</button>
    </div>
    </div>
</div>

    <!-- Questions and Choices -->

    <div class="container-fluid">
        <div class="row justify-content-md-center pad-title">
            <div id="start" class="hide">
                <div class="row">
                    <div class="col-md-12">
                        <h2 id="question"></h2>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-12" id="choices"></div>
            </div>
              </div>
        </div>
    </div>



    <!-- High Score Input -->
    <div class="container-fluid">
        <div class="row justify-content-md-center pad-title">
    <div id="input-highscore" class="hide">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="name"></div>
            <button type="submit" class="btn btn-primary" id="add">Submit</button>
    </div>
    </div>
    </div>

    <!-- View High Scores -->
    <div id="view-highscore" class="hide">
      <div id="display-score"></div>
      <button id="go-back">Go Back</button>
      <button id="clear-score">Clear Highscore</button>
    </div>

    <!-- JavaScript Elements -->
    <script src="./assets/javascript/questions.js"></script>
    <script src="./assets/javascript/trivia.js"></script>
  </body>
</html>
